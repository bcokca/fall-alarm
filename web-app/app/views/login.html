<div class="container text-center" style="margin-top:40px; margin-left: 70px" >
  <div class="row">
    <div class="col-sm-6 col-md-8">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong> Sign in to continue</strong>
        </div>
        <div class="panel-body">
          <form role="form" name="loginForm">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img"
                       src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                      <input class="form-control" placeholder="Username" ng-model="username" name="loginname"
                             type="text" autofocus required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                      <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" ng-click="login()" class="btn btn-lg btn-primary btn-block" value="Sign in"
                           ng-disabled="loginForm.$invalid">

                    <p style="margin-top: 20px; color: white;" class="label-danger" ng-show="loginFailed">
                      Username or Password is not correct!</p>

                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer ">
          Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
        </div>
      </div>
    </div>
  </div>
</div>
